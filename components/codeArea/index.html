<codeArea:>
	<div class="cc-CodeChat-editorBar">
		<h3>{@title}</h3>
		<input x-as="checkbox" type="checkbox">
		{#each :self.a}
			<input type="button" value="{.name}" data-action="{.fn}" data-type="{@type}" x-bind="click: _doAction">
		{/}
	</div>
	<textarea x-as="area" placeholder="{@title}">{._path}</textarea>
