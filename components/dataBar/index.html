<dataBar:>
	<div class="DataBar">
		<form class="DataBar-form UserColorBar--{_page.user.userColor} Form Form--inline" x-bind="submit:postMessage">
			<input class="DataBar-input DataBar-user Form-input" type="text" value="{_page.user.name}">
			<input class="DataBar-comment Form-input" type="text" value="{_page.newComment}" placeholder="Chat or type a command">
			<input class="DataBar-submit Button" type="submit" value="Say">
		</form>
	</div>
