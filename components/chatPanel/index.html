<chatPanel:>
	<div class="cc-ChatPanel">
		<div class="cc-ChatPanel-users">
			<div class="cc-UserList">
				{#each _page.trueUsers as :user}
					<div class="cc-UserList-user cc-UserColorBar cc-UserColorBar--{:user.userColor}">{:user.name}</div>
				{/}
			</div>
		</div>
		<div x-as="chatwindow" class="cc-ChatPanel-conversation">
			{#each :self._messages}
				<lib:chatMessage>
			{/}
		</div>
	</div>
